<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>payment</title>
</head>
    <body>
        <div class="container">
            <div class="card-container">

                <div class="front">

                    <img src="image/card2.png" />


                    <pre class="card-number-box">####   ####   ####   ####</pre>
                    <div class="card-holder-name">full name</div>

                    <div class="expiration">
                        <span class="ex-mm">mm</span>
                        <span>/</span>
                        <span class="ex-yy">yy</span>
                        <SPAN class="P">P</SPAN>
                    </div>

                </div>



                <div class="back">

                    <div class="str"></div>

                        <div class="box">
                            <!-- <img src="ALGERIR POSTE.png" alt=""> -->
                            <span class="cvv-set">صالحة في الجزائر فقط</span>
                            <span class="text">valable uniquement en algérie</span>
                            <span class="sign">إمضاء صاحب البطاقة</span>
                            <div class="cvv-box"><i class="cvv">cvv</i></div>
                        </div>


                
                </div>

            </div>

            <form action="checking.html">

                <div class="inputBox">
                    <span>card number</span>
                    <input type="text" maxlength="28" class="card-number-input" id="input-number" required>
                </div>

                <div class="inputBox">
                    <span>card holder</sapn>
                    <input type="text" class="card-holder-input" maxlength="20" required>
                </div>

                <div class="flex-box">

                    <div class="inputBox">
                        <span >expiration mm</span>
                        <select name="" id="" class="month-input" required>
                            <option value="month" selected disabled>month</option>
                            <option value="01">01</option>
                            <option value="02">02</option>
                            <option value="03">03</option>
                            <option value="04">04</option>
                            <option value="05">05</option>
                            <option value="06">06</option>
                            <option value="07">07</option>
                            <option value="08">08</option>
                            <option value="09">09</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>

                    </div>  

                    <div class="inputBox">
                        <span>expiration yy</span>
                        <select name="" id="" class="year-input" aria-required="false">
                            <option value="year" selected disabled>year</option>
                            <option value="2023" >2023</option>
                            <option value="2024" >2024</option>
                            <option value="2025" >2025</option>
                            <option value="2026" >2026</option>
                            <option value="2027" >2027</option>
                            <option value="2028" >2028</option>
                            <option value="2029" >2029</option>
                        </select>
                    </div>
                    <div class="inputBox">

                        <span>CVV</span>
                        <input type="text" maxlength="4" class="cvv-input" required>
                    </div>
    

                </div>


                    
                        <input type="submit" value="submit" class="submit-btn" id="newPage">
              

            </form>

        </div>




        <script src="script.js"> </script>
    </body>
</html>
